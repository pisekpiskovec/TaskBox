<modal id="edit_task_modal" class="containbox">
    <span class="close_modal cursor_hand">&times;</span>
    <form method="post" id="edit_task_form" class="modal_content">
        <input type="hidden" name="id" id="id">
        <label for="name">New task name</label>
        <input type="text" name="name" id="name" required>
        <div style="margin: 2ch;">
            <button class="button cursor_hand light destructive" id="delete_task">Delete task</button>
            <input type="submit" value="Edit task" id="edit_task_post">
        </div>
    </form>
    Click anywhere to close.
</modal>
