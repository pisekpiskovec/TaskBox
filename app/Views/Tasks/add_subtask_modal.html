<modal id="add_subtask_modal" class="containbox">
    <span class="close_modal cursor_hand">&times;</span>
    <form method="post" id="add_subtask_form" class="modal_content">
        <label for="name">Subtask name</label>
        <input type="text" name="name" id="name" required>
        <input type="hidden" value="0" name="tID">
        <input type="submit" value="Add subtask" id="add_subtask_post">
    </form>
    Click anywhere to close.
</modal>
