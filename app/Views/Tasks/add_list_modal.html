<modal id="add_list_modal" class="containbox">
    <span class="close_modal cursor_hand">&times;</span>
    <form method="post" id="add_list_form">
        <label for="name">List name</label>
        <input type="text" name="name" id="name" required>
        <input type="submit" value="Add list" id="add_list_post">
    </form>
    <sub>Click anywhere to close.</sub>
</modal>
