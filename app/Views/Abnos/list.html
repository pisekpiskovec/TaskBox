<link rel="stylesheet" href="/assets/css/page/abnoList.css">
<h1>{{@pgTitle}}</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Origin</th>
        <th>Shape</th>
        <th>Code</th>
        <th>Risk</th>
    </tr>
    <repeat group="{{@abnos}}" value="{{@abno}}">
        <tr>
            <th>{{@abno.name}}</th>
            <th>{{@abno.origin}}</th>
            <th>{{@abno.shape}}</th>
            <th>{{@abno.code}}</th>
            <th id="{{@abno.risk}}">{{@abno.risk}}</th>
        </tr>
    </repeat>
</table>
