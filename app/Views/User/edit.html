<link rel="stylesheet" href="/assets/css/page/login.css">
<div class="loginbox">
    <h1>{{@pgTitle}}</h1>
    <form action="/user/change_avatar" method="post" class="login" enctype="multipart/form-data">
        <label for="avatar" class="imgButton">
            <div class="avatar-container">
                <img src="{{@SESSION.avatar}}" alt="User's profile picture" height="128" width="128" class="circle"
                    id="preview">
                <div class="hover-overlay circle">Edit</div>
            </div>
        </label>
        <input type="file" name="avatar" id="avatar" class="hidden" accept="image/png, image/gif, image/jpeg">
        <input type="submit" value="Save avatar" style="margin-top: 20px;">
        <script src="/assets/js/avatarUpdate.js"></script>
    </form>

    <form action="" method="post" class="login">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Save">
    </form>
</div>
