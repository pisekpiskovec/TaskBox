<link rel="stylesheet" href="/assets/css/page/admin.css">

<div class="editbox">
    <h1>{{@pgTitle}}</h1>
    <div class="boxes">
        <panel class="box" id="stats">
            <table>
                <tr>
                    <td>Abnormalities</td>
                    <td>{{@abnosCount}}</td>
                </tr>
                <tr>
                    <td>Lists</td>
                    <td>{{@listsCount}}</td>
                </tr>
                <tr>
                    <td>Subtasks</td>
                    <td>{{@subtasksCount}}</td>
                </tr>
                <tr>
                    <td>Tasks</td>
                    <td>{{@tasksCount}}</td>
                </tr>
                <tr>
                    <td>Users</td>
                    <td>{{@usersCount}}</td>
                </tr>
            </table>
        </panel>

        <panel class="box" id="last-created-users">
            <repeat group="{{@lastUsers}}" value="{{@user}}">
                <a class="user-card " href="/admin/user/{{@user.id}}">
                    <div class="user-card-avtr">
                        <img class="circle" src="{{@user.avatar}}" alt="{{@user.username}}'s Avatar" width="100" height="100">
                    </div>
                    <div class="user-card-nick">{{@user.username}}</div>
                    <sub class="user-card-desc">{{@user.account_created}}</sub>
                </a>
            </repeat>
            <a href="/admin/user" class="buttonLight">More users</a>
        </panel>
    </div>

    <div class="linkbar">
        <a href="/" class="link">Go home</a>
    </div>
</div>
