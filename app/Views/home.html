<check if="isset({{@SESSION.uid}})">
    <true>
        <img src="{{@SESSION.avatar}}" alt="User's profile picture">
        <a href="/user/logout" class="button">Log out</a>
    </true>
    <false>
        <a href="/register" class="button">Register</a>
        <a href="/login" class="button">Log in</a>
    </false>
</check>
